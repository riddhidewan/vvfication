<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DBC | Account Verification</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #f4f4f4; text-align: center; padding: 50px; }
        .box { background: white; border: 2px solid #333; padding: 30px; display: inline-block; box-shadow: 10px 10px 0px #888; max-width: 500px; }
        h1 { color: #d9534f; font-size: 1.5rem; }
        .btn-container { margin-top: 30px; position: relative; height: 100px; }
        button { padding: 10px 20px; font-weight: bold; cursor: pointer; }
        #yesBtn { background-color: #5cb85c; color: white; border: none; font-size: 1.2rem; }
        #noBtn { background-color: #d9534f; color: white; border: none; position: absolute; }
    </style>
</head>
<body>

<div class="box" id="mainBox">
    <h1>⚠️ SECURITY ALERT: Account 143-2026</h1>
    <p>Our records indicate a lapse in your "Significant Other" status.</p>
    <p><strong>Will you be my Valentine and maintain your status?</strong></p>
    
    <div class="btn-container">
        <button id="yesBtn" onclick="verify()">YES, I AGREE</button>
        <button id="noBtn" onmouseover="moveButton()">NO</button>
    </div>
</div>

<script>
    // 1. The Runaway "No" Button
    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        document.getElementById('noBtn').style.left = x + 'px';
        document.getElementById('noBtn').style.top = y + 'px';
    }

    // 2. The "Yes" Success Message
    function verify() {
        document.getElementById('mainBox').innerHTML = `
            <h1 style="color:green">✅ VERIFICATION SUCCESSFUL</h1>
            <p>Your subscription to <strong>Babe Premium</strong> has been renewed.</p>
            <p>Check your email for your "Physical Reward" delivery window.</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJidm56bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0IybQ6l8nfKjxQUM/giphy.gif" width="200">
        `;
    }

    // 3. The Konami Code
    let cursor = 0;
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    document.addEventListener('keydown', (e) => {
        cursor = (e.key === konamiCode[cursor]) ? cursor + 1 : 0;
        if (cursor === konamiCode.length) {
            alert("CHEAT CODE ACTIVATED: You have been granted 'God Mode'. You are exempt from doing dishes for 1 week. Screenshot this for the DBC.");
            cursor = 0;
        }
    });
</script>

</body>
</html>
