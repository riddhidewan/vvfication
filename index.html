<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin: 0;
  cursor: none;
}

/* ====== Cards ====== */
.card {
  background: white;
  padding: 2rem;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 400px;
  position: relative;
  z-index: 10;
}

.buttons {
  position: relative;
  height: 140px; 
  margin-top: 1rem;
}

button {
  padding: 12px 28px;
  border-radius: 999px;
  border: none;
  font-size: 1rem;
  transition: left 0.3s ease, transform 0.2s ease;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff6fae;
  color: white;
  font-weight: bold;
  z-index: 20;
  left: 50%;
  transform: translateX(-50%);
}

#yes:hover {
  animation: shiver 0.15s infinite;
}

@keyframes shiver {
  0% { transform: translateX(-50%) translate(0, 0); }
  25% { transform: translateX(-50%) translate(2px, -2px); }
  50% { transform: translateX(-50%) translate(-2px, 2px); }
  75% { transform: translateX(-50%) translate(2px, 2px); }
  100% { transform: translateX(-50%) translate(-2px, -2px); }
}

#no {
  background: #eee;
  color: #666;
  left: 15%;
}

/* ====== Modal / CAPTCHA ====== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal-content {
  background: white;
  padding: 1.5rem;
  border-radius: 16px;
  width: 340px; /* Fixed width to prevent stretching */
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin: 1.5rem 0;
}

.cell {
  aspect-ratio: 1 / 1;
  border-radius: 4px;
  background-size: cover;
  background-position: center;
  background-color: #fce4ec; /* Placeholder color if image fails */
  cursor: pointer;
  border: 3px solid transparent;
  transition: all 0.2s;
}

.cell.selected {
  border: 3px solid #ff6fae;
  transform: scale(0.95);
}

.verify-btn {
  background: #ff6fae;
  color: white;
  position: relative; /* Fixed: no longer absolute/stretched */
  width: 100%;
  font-weight: bold;
  padding: 12px;
}

/* ====== Loading & Receipt ====== */
.loading, .receipt { display:none; }

.bar {
  background: #eee;
  border-radius: 999px;
  overflow: hidden;
  margin-top: 1rem;
}

.bar-fill {
  height: 14px;
  width: 0%;
  background: linear-gradient(90deg, #ff6fae, #ff9ad5);
}

.sparkle {
  position: fixed;
  pointer-events: none;
  animation: pop 0.8s forwards;
  z-index: 1000;
}

@keyframes pop {
  to { transform: scale(2); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="mainCard">
  <h1>Will you be my Valentine? üòåüëâüèªüëàüèª</h1>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>
</div>

<div class="modal" id="captchaModal">
  <div class="modal-content">
    <h3 style="margin-top:0;">Security Check</h3>
    <p>Pick true love üòå</p>
    <div class="grid" id="captchaGrid"></div>
    <button class="verify-btn" onclick="verifyCaptcha()">Verify Identity</button>
  </div>
</div>

<div class="card loading" id="loading">
  <h2>Verifying Babe Status‚Ä¶</h2>
  <div class="bar"><div class="bar-fill" id="barFill"></div></div>
</div>

<div class="card receipt" id="receipt">
  <h2>Transaction Successful ‚úÖ</h2>
  <p>Account Balance: <strong>1,000,000 smooches</strong></p>
  <p>Patch scheduled tonight. Prepare hugs.</p>
</div>

<script>
const yes = document.getElementById('yes');
const no = document.getElementById('no');
const mainCard = document.getElementById('mainCard');
const captchaModal = document.getElementById('captchaModal');
const loading = document.getElementById('loading');
const receipt = document.getElementById('receipt');

let scale = 1.0;
let swapped = false;

/* ===== Yes / No Logic ===== */
function positionButtons() {
  yes.style.transform = `translateX(-50%) scale(${scale})`;
  if (!swapped) {
    no.style.left = '10%';
  } else {
    no.style.left = '70%';
  }
}

no.onclick = (e) => { 
  scale += 0.2; 
  positionButtons(); 
};

no.onmouseover = () => { 
  swapped = !swapped; 
  positionButtons(); 
};

yes.onclick = () => {
  mainCard.style.display = 'none';
  captchaModal.style.display = 'flex';
  generateCaptcha();
};

/* ===== CAPTCHA Logic ===== */
// Check your folder names! Are they "true-love" or "True-Love"?
const trueLoveImages = [
  'true-love/true-love1.jpg', 'true-love/true-love2.jpg', 
  'true-love/true-love3.jpg', 'true-love/true-love4.jpg'
];
const decoyImages = [
  'decoy/decoy1.jpg', 'decoy/decoy2.jpg', 
  'decoy/decoy3.jpg', 'decoy/decoy4.jpg', 'decoy/decoy5.jpg'
];

function generateCaptcha() {
  const grid = document.getElementById('captchaGrid');
  grid.innerHTML = '';

  let deck = [
    ...trueLoveImages.map(src => ({ src, isTrue: true })),
    ...decoyImages.map(src => ({ src, isTrue: false }))
  ];

  deck.sort(() => Math.random() - 0.5);

  deck.forEach((img) => {
    const cell = document.createElement('div');
    cell.className = 'cell';
    // Use background-image for the picture
    cell.style.backgroundImage = `url('${img.src}')`;
    cell.dataset.isTrue = img.isTrue;
    cell.onclick = () => cell.classList.toggle('selected');
    grid.appendChild(cell);
  });
}

function verifyCaptcha() {
  const cells = document.querySelectorAll('.cell');
  let isCorrect = true;
  let selectedCount = 0;

  cells.forEach(cell => {
    const isSelected = cell.classList.contains('selected');
    const isActuallyTrue = cell.dataset.isTrue === 'true';
    if (isSelected) selectedCount++;
    if ((isActuallyTrue && !isSelected) || (!isActuallyTrue && isSelected)) {
      isCorrect = false;
    }
  });

  if (isCorrect && selectedCount > 0) {
    captchaModal.style.display = 'none';
    startLoading();
  } else {
    alert("Incorrect! True love only, please. üò§");
    generateCaptcha();
  }
}

function startLoading() {
  loading.style.display = 'block';
  let p = 0;
  let bar = document.getElementById('barFill');
  let i = setInterval(() => {
    p += Math.random() * 15;
    bar.style.width = Math.min(p, 100) + '%';
    if (p >= 100) {
      clearInterval(i);
      loading.style.display = 'none';
      receipt.style.display = 'block';
    }
  }, 300);
}

document.onmousemove = e => {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.textContent = '‚ú®';
  s.style.left = e.pageX + 'px';
  s.style.top = e.pageY + 'px';
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 800);
};
</script>
</body>
</html>
